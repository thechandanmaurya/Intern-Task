<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" ng-app="WeatherApp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Bungee|Playfair+Display+SC" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Details </title>
</head>
<body>
<div id="first">
<div id="circle"></div>
    <div id='cloud'>
        <h2 >Cloud:<span id="cloud_data"></span></h2>
    </div>
<br>
    <div id="second">
        <h3 class="details">Weather Details</h3>
        <div class="weather_details">
        <h4 class="text">Temperature :&nbsp;<span id="temp"></span></h4>
        <h4 class="text">Pressure&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id="pre"></span></h4>
        <h4 class="text">Humidity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id="hmdt"></span></h4>
        <h4 class="text">Max temp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id="max"></span></h4>
        <h4 class="text">Min temp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id="min"></span></h4>
    </div>
    </div>
</div>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
